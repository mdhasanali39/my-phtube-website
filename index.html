<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my phtube website</title>
    <!-- Inter google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and daisy us cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style  -->
    <style>
      .ff-inter {
        font-family: "Inter", sans-serif;
      }
      /* .active{
        color: white;
        background-color: orangered;
      } */
    </style>
  </head>
  <body class="ff-inter max-w-[1280px] mx-auto px-5 py-11">

    <!-- main header  -->
    <header class="flex justify-between items-center border-b pb-8">
        <!-- logo -->
        <div>
            <img src="./images/Logo.png" alt="phtube">
        </div>
        <!-- sort by view button -->
        <div>
            <button onclick="handleSortByView()" class="bg-[#25252533] text-lg font-medium px-4 py-2 rounded-md">Sort by view</button>
        </div>
        <!-- go to blog page button  -->
        <div>
          <button onclick="goToBlogPage()" class="bg-[#25252533] text-lg text-white font-medium px-4 py-2 rounded-md bg-orange-500">Blog</button>
        </div>
    </header>
    <main>
      <!-- tab section start -->
      <div id="categories-container" class="tabs justify-center my-9 space-x-7">
        <!-- <a class="text-lg text-white font-medium px-4 py-1 rounded-md bg-orange-500">Music</a> -->
      </div>

      <!-- videos container section start -->
      <div id="videos-container" class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
      </div>
      <!-- if no data found, show this element down below -->
      <div id="no-data-found-container" class="hidden items-center gap-8 flex-col">
        <img src="./images/Icon.png" 
        class="w-[130px] h-[130px] mx-auto mt-10"
        alt="no videos found icon">
        <h2 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h2>
      </div>
    </main>

    <!-- custom js file  -->
    <script src="js/main.js"></script>
  </body>
</html>
